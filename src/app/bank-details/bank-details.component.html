<!-- BEGIN: Main Menu-->
<app-navigation-menu></app-navigation-menu>
<!-- END: Main Menu-->

<!-- BEGIN: Content-->
<div class="app-content content">

	<!-- BEGIN: Header-->
	<app-navigation-header></app-navigation-header>
	<!-- END: Header-->

	<div class="content-wrapper">
		<div class="content-header row">
		</div>
		<div class="content-body">
			<!-- Dashboard Analytics Start -->
			<section id="personal-details">
				<!-- Account-begins -->
				<div class="settings-account">
					<!-- <h6 class="mb-1">Account</h6> -->
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item">
							<a class="nav-link" href="#/personal-details" aria-controls="home" role="tab" aria-selected="true">Profile</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#/business-details" aria-controls="profile" role="tab" aria-selected="false">Business</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#/bank-details" aria-controls="bank" role="tab" aria-selected="false">Bank</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#/api/keys/webhook" aria-controls="bank" role="tab" aria-selected="false">API/Webhooks</a>
						</li>
					</ul>
					<div class="card user-form">
						<div class="card-header">
							<h4 class="card-title">Bank Details</h4>
						</div>
						<div class="card-body" style="margin-top: 10px;">
							<div>
								<div class="card-content">
									<form [formGroup]="bankDetailsForm" (ngSubmit)="onSubmit()" class="form form-vertical margin-0">
										<div class="row">
											<div class="col-md-6 col-12">
												<div class="form-group">
													<label for="bank-name-vertical">Bank Name</label>
													<div class="position-relative has-icon-left">
														<select class="form-control form-control-lg" formControlName="bankName" id="bankName" required>
															<option value="" selected>Choose</option>
															<option value="access">Access Bank</option>
															<option value="citibank">Citibank</option>
															<option value="diamond">Diamond Bank</option>
															<option value="ecobank">Ecobank</option>
															<option value="fidelity">Fidelity Bank</option>
															<option value="fcmb">First City Monument Bank (FCMB)</option>
															<option value="fsdh">FSDH Merchant Bank</option>
															<option value="gtb">Guarantee Trust Bank (GTB)</option>
															<option value="heritage">Heritage Bank</option>
															<option value="Keystone">Keystone Bank</option>
															<option value="rand">Rand Merchant Bank</option>
															<option value="skye">Skye Bank</option>
															<option value="stanbic">Stanbic IBTC Bank</option>
															<option value="standard">Standard Chartered Bank</option>
															<option value="sterling">Sterling Bank</option>
															<option value="suntrust">Suntrust Bank</option>
															<option value="union">Union Bank</option>
															<option value="uba">United Bank for Africa (UBA)</option>
															<option value="unity">Unity Bank</option>
															<option value="wema">Wema Bank</option>
															<option value="zenith">Zenith Bank</option>
														</select>
														<div class="error" *ngIf="bankDetailsForm.controls['bankName'].hasError('required') && bankDetailsForm.controls['bankName'].touched">Bank name is required</div>
														<div class="form-control-position select">
															<i class="feather icon-align-right"></i>
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6 col-12">
												<div class="form-group">
													<label for="account-number-vertical">Account Number</label>
													<div class="position-relative has-icon-left">
														<input type="text" class="form-control" formControlName="accountNumber" id="accountNumber" placeholder="0123456789">
														<div class="error" *ngIf="bankDetailsForm.controls['accountNumber'].hasError('required') && bankDetailsForm.controls['accountNumber'].touched">Account number is required</div>
														<div class="form-control-position">
															<i class="feather icon-calendar"></i>
														</div>
													</div>
												</div>
											</div>

											<div class="col-md-12 col-12 border-top margin-0 padding-bottom-7">
												<button type="submit" class="btn btn-primary mb-50" id="buttonUpdateBankDetails" value="Save Record" [disabled]="bankDetailsForm.invalid">
													{{ loading ? 'Loading, please wait...' : 'Save Record' }}
												</button>
												<!-- <div *ngIf="invalidEntry" class="error signup-error">
													<div>{{errorMessage}}</div>
												</div> -->
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Account-end -->
			</section>
			<!-- Dashboard Analytics end -->

		</div>
	</div>
</div>
<!-- END: Content-->

<div class="sidenav-overlay"></div>
<div class="drag-target"></div>

<!-- BEGIN: Footer-->
<app-navigation-footer></app-navigation-footer>
<!-- END: Footer-->
