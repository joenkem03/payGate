<!-- BEGIN: Content-->
<div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="row flexbox-container">
					<!-- <div class="col-xl-8 col-11 d-flex justify-content-center">
						<img src="../../assets/images/logo/logo-primary.png" alt="branding logo">
					</div> -->
                    <div class="col-xl-8 col-11 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                    <img src="../../assets/images/pages/login.png" alt="branding logo">
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 px-2">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Login</h4>
                                            </div>
                                        </div>
                                        <p class="px-2">Welcome back, please login to your account.</p>
                                        <div class="card-content">
                                            <div class="card-body pt-1">
                                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                                    <fieldset class="form-label-group form-group position-relative has-icon-left">
														<input type="text" class="form-control" formControlName="username" id="username" autocomplete="off">
                                                        <div class="form-control-position">
                                                            <i class="feather icon-user"></i>
                                                        </div>
														<label for="user-name">Username</label>
														<div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>
													</fieldset>
													<div></div>
                                                    <fieldset class="form-label-group position-relative has-icon-left">
														<input type="password" class="form-control" formControlName="password" id="password" autocomplete="off">
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
														<label for="user-password">Password</label>
														<div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
                                                    </fieldset>
                                                    <div class="form-group d-flex justify-content-between align-items-center">
                                                        <div class="text-left">
                                                            <fieldset class="checkbox">
                                                                <div class="vs-checkbox-con vs-checkbox-primary">
                                                                    <input type="checkbox">
                                                                    <span class="vs-checkbox">
                                                                        <span class="vs-checkbox--check">
                                                                            <i class="vs-icon feather icon-check"></i>
                                                                        </span>
                                                                    </span>
                                                                    <span class="">Remember me</span>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                        <div class="text-right"><a href="#/forgot-password" class="card-link">Forgot Password?</a></div>
													</div>
													<button type="submit" class="btn btn-primary btn-block" id="buttonSignup" value="Submit" [disabled]="loginForm.invalid">
														{{ loading ? 'Loading, please wait...' : 'Login' }}
													</button>
													<div *ngIf="invalidLogin" class="error login-error">{{errorMessage}}</div>
                                                </form>
                                            </div>
										</div>
										
                                        <div class="login-footer">
                                            <div class="divider">
                                                <div class="divider-text">OR</div>
                                            </div>
                                            <a href="#/signup" class="btn btn-outline-primary btn-block reg">Register</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <!-- END: Content-->
